        "-depth 2",
        "-canonicalizeTAC false",
        "-optimisticFallback true"
    ],
    "rule": [
//        "totalSharesToBandsYShouldBeConstantOnWithdraw",
//        "totalSharesToBandsXShouldBeConstantOnWithdraw",
        "totalSharesToBandsYShouldBeConstantOnDepositRange",
//        "integrityOfExchange_balance",
//        "integrityOfExchange_bands",
//        "integrityOfExchange_balanceMonotonicity",
//        "exchangeDoesNotChangeUserShares",
    ],
    "optimistic_loop": true,
    "multi_assert_check": true,
    "loop_iter": "3",
    "smt_timeout": "7000",
    "msg": "AMM shares",
    "process": "evm",
    "verify": "AMM:certora/specs/AMM.spec",
}
