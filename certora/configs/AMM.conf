{
    "files": [
        "contracts/AMM.vy",
        "certora/mocs/CollateralToken.vy",
        "certora/mocs/Stablecoin.vy"
    ],
    "link": [
        "AMM:COLLATERAL_TOKEN=CollateralToken",
        "AMM:BORROWED_TOKEN=Stablecoin"
    ],
    "prover_args": [
        "-enableMemorySplit false",
        "-enableMemoryOverlapsFixer false",
        "-smt_easy_LIA true",
